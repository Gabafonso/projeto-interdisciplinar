<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/interJumpLogin.css">

    <script defer src="../js/interJumpLogin.js" defer></script>
    
    <title>Inter Jump</title>
</head>
<body>
    
    <form class="login-form">

        <div class="login__header">
            <div class="select__player">
                <div class="player">
                    <p alt="BONIL">BONIL</p>
                    <img src="../images/interJump/BONIL.png" class="image BONIL" alt="BONIL">
                </div>
                <div class="player">
                    <p alt="PEDRO">PEDRO</p>
                    <img src="../images/interJump/PEDRO.png" class="image PEDRO" alt="PEDRO">
                </div>
                <div class="player">
                    <p alt="GABA">GABA</p>
                    <img src="../images/interJump/GABA.png" class="image GABA" alt="GABA">
                </div>
            </div>
            <h1>InterJump</h1>
        </div>

        <p class="text"></p>
        <button type="submit" class="login__button" disabled>Play</button>

    </form>

</body>
</html>
