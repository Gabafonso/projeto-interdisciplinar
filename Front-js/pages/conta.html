      <h1 class="header center orange-text">Perfil</h1>
      
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="icon_prefix" type="text" class="validate" value="Fulano Aleatório">
              <label for="icon_prefix">Nome</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">email</i>
              <input id="icon_email" type="email" class="validate" value="fulanoaleatorio@gmail.com">
              <label for="icon_email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">person</i>
              <input id="icon_cpf" type="text" class="validate" disabled value="999.999.999-99">
              <label for="icon_cpf">Cpf</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">phone</i>
              <input id="icon_telephone" type="tel" class="validate" value="(99)99999-9999">
              <label for="icon_telephone">Telefone</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s4">
              <i class="material-icons prefix">security</i>
              <input id="icon_senha" type="text" class="validate">
              <label for="icon_senha">Senha</label>
            </div>
            <div class="input-field col s4">
              <i class="material-icons prefix">security</i>
              <input id="icon_nova_senha" type="tel" class="validate">
              <label for="icon_nova_senha">Nova Senha</label>
            </div>
            <div class="input-field col s4">
              <i class="material-icons prefix">security</i>
              <input id="icon_confirmar_senha" type="tel" class="validate">
              <label for="icon_confirmar_senha">Confirmar Nova Senha</label>
            </div>
          </div>
        </form>
      </div>
